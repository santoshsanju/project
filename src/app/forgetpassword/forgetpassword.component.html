<form #formref (ngSubmit)="check()" class="w-50 mx-auto border p-5 mt-5 shadow" [formGroup]="forgetpassword">
  <h1 class="text-center">Forget password</h1>
  <label for="email">Email</label>
  <input type="email" name="email" class="form-control" formControlName="email">
  <div *ngIf="(email.invalid && email.touched)" class="text-danger">
    <p *ngIf="email.errors?.['required']">*This is required</p>
  </div>
  <label for="phoneNo">Phone number</label>
  <input type="number" name="phoneNo" class="form-control" formControlName="phoneNo">
  <div *ngIf="(phoneNo.invalid && phoneNo.touched)" class="text-danger">
    <p *ngIf="phoneNo.errors?.['required']">*This is required</p>
  </div>
  <label for="newpassword">New password</label>
  <input type="password" name="newpassword" class="form-control" formControlName="newpassword">
  <div *ngIf="(newpassword.invalid && newpassword.touched)" class="text-danger">
    <p *ngIf="newpassword.errors?.['required']">*This is required</p>
  </div>
  <label for="newpasswordmatch">New password</label>
  <input type="password" name="newpasswordmatch" class="form-control" formControlName="newpasswordmatch">
  <div *ngIf="(newpasswordmatch.invalid && newpasswordmatch.touched)" class="text-danger">
    <p *ngIf="newpasswordmatch.errors?.['required']">*This is required</p>
  </div>
  <button class="btn btn-success d-block mt-4 mx-auto" type="login">Change</button>
</form>
